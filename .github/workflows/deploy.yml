name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer dependencies
        run: composer install --no-interaction --optimize-autoloader --no-dev

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Node.js dependencies
        run: npm install

      - name: Build frontend assets
        run: npm run build

      - name: Deploy to Hostinger
        env:
          DEPLOY_HOST: ${{ secrets.HOSTINGER_HOST }}
          DEPLOY_USER: ${{ secrets.HOSTINGER_USER }}
          DEPLOY_PASSWORD: ${{ secrets.HOSTINGER_PASSWORD }}
          DEPLOY_PATH: ${{ secrets.HOSTINGER_PATH }}
        run: |
          sshpass -p "$DEPLOY_PASSWORD" ssh -o StrictHostKeyChecking=no -p 65002 "$DEPLOY_USER@$DEPLOY_HOST" << EOF
            whoami
            # Dizin kontrolü
            if [ -d "~/$DEPLOY_PATH" ]; then
              cd "~/$DEPLOY_PATH" || { echo "Dizin değiştirilemedi"; exit 1; }
              echo "Dizin değiştirildi: $(pwd)"
            else
              echo "Dizin bulunamadı: ~/$DEPLOY_PATH"
              exit 1
            fi
            pwd
            ls -la
            git pull origin main || { echo "Git pull başarısız"; exit 1; }
            php composer.phar install --no-interaction --optimize-autoloader --no-dev || { echo "Composer başarısız"; exit 1; }
            php artisan optimize || { echo "Optimize başarısız"; exit 1; }
          EOF
